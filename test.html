<html>
<head>

<body>
    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
        }
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
            });
        }
        var auth2;
        start();
        function start() {
            gapi.load('auth2', function () {
                auth2 = gapi.auth2.init({
                    client_id: '534817273999-svjrlp1r8svianogir6s2cq9jjvvrv8g.apps.googleusercontent.com',
                    // Scopes to request in addition to 'profile' and 'email'
                    //scope: 'additional_scope'
                });
            });
        }
        function signInCallback(authResult) {
            if (authResult['code']) {
                console.log(authResult['code']);

                // Hide the sign-in button now that the user is authorized, for example:
                $('#signinButton').attr('style', 'display: none');

                // Send the code to the server
                //$.ajax({
                //    type: 'POST',
                //    url: 'http://example.com/storeauthcode',
                //    // Always include an `X-Requested-With` header in every AJAX request,
                //    // to protect against CSRF attacks.
                //    headers: {
                //        'X-Requested-With': 'XMLHttpRequest'
                //    },
                //    contentType: 'application/octet-stream; charset=utf-8',
                //    success: function (result) {
                //        // Handle or verify the server response.
                //    },
                //    processData: false,
                //    data: authResult['code']
                //});
            } else {
                // There was an error.
            }
        }

    </script>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <a href="#" onclick="signOut();">Sign out</a>

    <button id="signinButton">Sign in with Google</button>
    <script>
        $('#signinButton').click(function () {
            // signInCallback defined in step 6.
            auth2.grantOfflineAccess().then(signInCallback);
        });
        function displayRadioValue() {
            var ele = document.getElementsByName('masterRadio');

            for (i = 0; i < ele.length; i++) {
                if (ele[i].checked)
                    alert(ele[i].value);
            }
        }
        function test() {
            var kCd = e.keyCode || e.which;
            alert(kCd);
        }
    </script>

    <div class="form-check">
        <label>Gitar</label><input class="form-check-input position-static" type="radio" name="blankRadio" id="blankRadio1" value="Gitar" aria-label="Gitar">
        <label>Keman</label><input class="form-check-input position-static" type="radio" name="blankRadio" id="blankRadio1" value="Keman" aria-label="Gitar">

    </div>
    <form id="masterForm">
        <input class="form-check-input position-static" type="radio" name="masterRadio" id="masterRadio1" value="Gitar" aria-label="Gitar">
        <label class="form-check-label" for="masterRadio1">Gitar</label>
        <input class="form-check-input position-static" type="radio" name="masterRadio" id="masterRadio2" value="Davul" aria-label="Davul">
        <label class="form-check-label" for="masterRadio2">Davul</label>
        <input class="form-check-input position-static" type="radio" name="masterRadio" id="masterRadio3" value="Piyano" aria-label="Piyano">
        <label class="form-check-label" for="masterRadio3">Piyano</label>
        <input class="form-check-input position-static" type="radio" name="masterRadio" id="masterRadio4" value="Keman" aria-label="Keman">
        <label class="form-check-label" for="masterRadio4">Keman</label>
    </form>
    <button onclick="displayRadioValue();">test</button>
    <input type="text" id="fname" onkeydown="test();" name="fname"><br><br>
</body>
